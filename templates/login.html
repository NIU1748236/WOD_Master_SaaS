<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - WOD Master SaaS</title>
    
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
    
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}?v=13">
</head>
<body>
    <div class="container" style="max-width: 400px; margin-top: 50px;">
        
        <div style="display: flex; justify-content: flex-end;">
            <button id="theme-toggle" class="theme-toggle" style="margin-bottom: 20px;">游</button>
        </div>

        <h1 style="text-align: center;">游댏 Acceso Gimnasio</h1>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div style="padding: 10px; margin-bottom: 20px; border-radius: 5px; 
                         background: {{ '#00e676' if category == 'success' else '#cf6679' }}; 
                         color: black; text-align: center; font-weight: bold;">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST">
            <label>Email:</label>
            <input type="email" name="email" placeholder="admin@tugimnasio.com" required>
            
            <label>Contrase침a:</label>
            <input type="password" name="password" required>
            
            <div style="text-align: right; margin-top: 8px; margin-bottom: 20px;">
                <a href="{{ url_for('reset_request') }}" style="font-size: 0.9em; color: #2979ff;">쯆lvidaste tu contrase침a?</a>
            </div>
            
            <button type="submit" class="button primary" style="width: 100%;">Entrar</button>
        </form>
        
        <p style="text-align: center; margin-top: 20px; color: var(--text-muted);">
            쯅o tienes cuenta? <a href="{{ url_for('register') }}">Reg칤strate aqu칤</a>
        </p>

        <hr style="border-color: var(--border-color); margin-top: 30px;">

        <div style="text-align: center; margin-top: 20px; font-size: 0.8em; color: var(--text-muted);">
            <a href="{{ url_for('privacy') }}" style="color: var(--text-muted);">Privacidad</a> | 
            <a href="{{ url_for('terms') }}" style="color: var(--text-muted);">T칠rminos</a> | 
            <a href="{{ url_for('contact') }}" style="color: var(--text-muted);">Contacto</a>
        </div>
    </div>

    <script>
        const btnTheme = document.getElementById('theme-toggle');
        const body = document.body;
        
        // Funci칩n para aplicar el tema guardado al cargar
        if (localStorage.getItem('theme') === 'light') { 
            body.classList.add('light-mode'); 
            if(btnTheme) btnTheme.innerText = '游깿'; 
        } else { 
            if(btnTheme) btnTheme.innerText = '游'; 
        }

        function toggleTheme() {
            body.classList.toggle('light-mode');
            localStorage.setItem('theme', body.classList.contains('light-mode') ? 'light' : 'dark');
            btnTheme.innerText = body.classList.contains('light-mode') ? '游깿' : '游';
        }
        // Asignar el listener al bot칩n de toggle
        if (btnTheme) btnTheme.addEventListener('click', toggleTheme);
    </script>
</body>
</html>

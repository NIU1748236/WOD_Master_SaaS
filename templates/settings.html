<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajustes de Perfil - WOD Master</title>
    
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
    
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container" style="max-width: 600px; margin-top: 40px;">
        <div class="main-header">
            <h1>âš™ï¸ Ajustes de Perfil</h1>
            <div style="display: flex; align-items: center; gap: 10px;">
                <button id="theme-toggle" class="theme-toggle">ğŸŒ</button>
                <a href="{{ url_for('index') }}" class="button secondary">â† Volver</a>
            </div>
        </div>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div style="padding: 10px; margin-bottom: 20px; border-radius: 5px; 
                         background: {{ '#00e676' if category == 'success' else '#cf6679' }}; 
                         color: black; text-align: center; font-weight: bold;">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <div class="wod-card" style="padding: 30px;">
            <h3 style="margin-top: 0; border-bottom: 1px solid var(--border-color); padding-bottom: 10px;">
                ğŸ‘¤ Datos del Gimnasio
            </h3>
            <form method="POST">
                <label>Nombre del Box / Gimnasio:</label>
                <input type="text" name="gym_name" value="{{ user.gym_name }}" required>
                
                <div style="text-align: right; margin-top: 20px;">
                    <button type="submit" class="button primary">Guardar Cambios</button>
                </div>
            </form>
        </div>

        <div class="wod-card" style="padding: 30px; margin-top: 30px;">
            <h3 style="margin-top: 0; border-bottom: 1px solid var(--border-color); padding-bottom: 10px;">
                ğŸ”’ Seguridad
            </h3>
            <form method="POST">
                <label>Nueva ContraseÃ±a (DÃ©jalo vacÃ­o si no quieres cambiarla):</label>
                <input type="password" name="new_password" placeholder="********">
                
                <div style="text-align: right; margin-top: 20px;">
                    <button type="submit" class="button secondary">Actualizar ContraseÃ±a</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const btnTheme = document.getElementById('theme-toggle');
        const body = document.body;
        
        // Aplica el tema guardado al cargar
        if (localStorage.getItem('theme') === 'light') { 
            body.classList.add('light-mode'); 
            if(btnTheme) btnTheme.innerText = 'ğŸŒ™'; 
        } else { 
            if(btnTheme) btnTheme.innerText = 'ğŸŒ'; 
        }

        function toggleTheme() {
            body.classList.toggle('light-mode');
            localStorage.setItem('theme', body.classList.contains('light-mode') ? 'light' : 'dark');
            btnTheme.innerText = body.classList.contains('light-mode') ? 'ğŸŒ™' : 'ğŸŒ';
        }
        // Asignar el listener al botÃ³n de toggle
        if (btnTheme) btnTheme.addEventListener('click', toggleTheme);
    </script>
</body>
</html>

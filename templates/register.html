<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - WOD Master SaaS</title>
    
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
    
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}?v=5">
</head>
<body>
    <div class="container" style="max-width: 400px; margin-top: 50px;">
        
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; border-bottom: 1px solid var(--border-color); padding-bottom: 10px;">
            <h1 style="margin: 0;">游 Alta Nuevo Box</h1>
            <button id="theme-toggle" class="theme-toggle">游</button>
        </div>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div style="padding: 10px; margin-bottom: 20px; border-radius: 5px; 
                         background: {{ '#00e676' if category == 'success' else '#cf6679' }}; 
                         color: black; text-align: center; font-weight: bold;">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST">
            <label>Nombre del Box/Gimnasio:</label>
            <input type="text" name="gym_name" placeholder="CrossFit ..." required>

            <label>Email:</label>
            <input type="email" name="email" required>
            
            <label>Contrase침a:</label>
            <input type="password" name="password" required>
            
            <br><br>
            <button type="submit" class="button primary" style="width: 100%;">Crear Cuenta</button>
        </form>
        
        <p style="text-align: center; margin-top: 20px; color: var(--text-muted);">
            쯏a tienes cuenta? <a href="{{ url_for('login') }}">Inicia sesi칩n</a>
        </p>
    </div>

    <script>
        const btnTheme = document.getElementById('theme-toggle');
        const body = document.body;
        
        // Funci칩n para aplicar el tema guardado al cargar
        if (localStorage.getItem('theme') === 'light') { 
            body.classList.add('light-mode'); 
            if(btnTheme) btnTheme.innerText = '游깿'; 
        } else { 
            if(btnTheme) btnTheme.innerText = '游'; 
        }

        function toggleTheme() {
            body.classList.toggle('light-mode');
            localStorage.setItem('theme', body.classList.contains('light-mode') ? 'light' : 'dark');
            btnTheme.innerText = body.classList.contains('light-mode') ? '游깿' : '游';
        }
        // Asignar el listener al bot칩n de toggle
        if (btnTheme) btnTheme.addEventListener('click', toggleTheme);
    </script>
</body>
</html>
